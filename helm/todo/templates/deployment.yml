apiVersion: apps/v1
kind: Deployment 
metadata:
    name: "todo-app"
spec:
    selector: 
        matchLabels:
            app: "todo-app"
    replicas: 5
    template:
        metadata:
            labels:
                app: "todo-app"
        spec:
            containers:
            - image: {{.Values.image}}
              imagePullPolicy: Always
              name: "todo-app"
              env:
                - name: DB_URL
                    value: "mongodb://{{.Values.username}}:{{.Values.password}}@{{.Values.dbhost}}:27017"
                #   value: mongodb://AWS:12345678@todo-db-test-docdb-cluster.cluster-chyox4cuah7f.us-east-1.docdb.amazonaws.com:27017
              ports:
              - containerPort: 27017
